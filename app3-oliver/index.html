<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>oliver</title>
<link href="jquery-mobile/jquery.mobile.theme-1.3.0.min.css" rel="stylesheet" type="text/css">
<link href="jquery-mobile/jquery.mobile.structure-1.3.0.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
 <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
    </head>
    <body onload="onBodyLoad()">

    <div data-role="page" id="home">
      <div data-role="header">
        <div class="ui-btn-left">
        <a href="#form" data-role="button" data-inline="true" data-icon="plus" data-iconpos="notext">Nuevo</a>
        <a href="#contactos" data-role="button" data-inline="true" data-icon="grid" data-iconpos="notext">Contactos</a>
        </div>
      	<h1>Mi Agenda</h1>
        <div class="ui-btn-right">
        <a href="#ayuda" data-role="button" data-inline="true" data-icon="info" data-iconpos="notext">Ayuda</a>
        </div>
      </div>
      
<div data-role="content">
      <div align="center"><img src="images/ferrioni.png" width="290" height="174" alt="tu imagen"></div>
        <div data-role="collapsible-set">
          <div data-role="collapsible" id="lista_familia">
            <h3>Familia</h3>
            <ul data-role="listview" data-filter="true" data-inset="true" data-split-icon="edit" >
              
              
            </ul>
            
          </div>
          <div data-role="collapsible" data-collapsed="true" id="lista_trabajo">
            <h3>Trabajo</h3>
            <ul data-role="listview" data-filter="true" data-inset="true" data-split-icon="edit">
            </ul>
          </div>
          <div data-role="collapsible" data-collapsed="true" id="lista_amigo">
            <h3>Amigos</h3>
            <ul data-role="listview" data-filter="true" data-inset="true" data-split-icon="edit">
            </ul>
          </div>
        </div>
      </div>
</div>

<div data-role="page" id="form">
      <div data-role="header">
      	<div class="ui-btn-left">
            <a href="#" data-role="button" data-inline="true" data-icon="back" data-iconpos="notext" data-rel="back">Volver</a>
        	</div>
        <h1>Nuevo / editar</h1>
      </div>
       <div data-role="content">
           <div class="caja_blanca">
        		<div id="fotoEdit"><a href="#"><img id="fotoEdit_img" src="assets/no_foto.png"/></a>
            </div>
        </div>
           <div data-role="fieldcontain">
             <input type="text" name="ti_nombre" id="ti_nombre" value="" placeholder="Nombre" />
           </div>
           <div data-role="fieldcontain">
             <input type="text" name="ti_apellidos" id="ti_apellidos" value="" placeholder="Apellidos" />
           </div>
           <div data-role="fieldcontain">
             <input type="number" name="ti_telefono" id="ti_telefono" value="" placeholder="Telefono" />
           </div>
           <div data-role="fieldcontain">
             <input type="email" name="ti_mail" id="ti_mail" value="" placeholder="email" />
           </div>
           
           <div id="cajaCategorias">
               <div data-role="fieldcontain">
                 <fieldset data-role="controlgroup" data-type="horizontal">
                   <input type="radio" name="categoriaSel" id="cat_familia" value="familia" />
                   <label for="cat_familia">Familia</label>
                   <input type="radio" name="categoriaSel" id="cat_trabajo" value="trabajo" />
                   <label for="cat_trabajo">Trabajo</label>
                   <input type="radio" name="categoriaSel" id="cat_amigo" value="amigo" />
                   <label for="cat_amigo">Amigo</label>
                 </fieldset>
               </div>
        </div>
        <button id="b_guardar">Guardar</button>
        
       </div>
    </div>
    
    
    
    
    
    <!--buscador de contactos de la agenda-->
    <div data-role="page" id="contactos">
      <div data-role="header">
      	<div class="ui-btn-left">
            <a href="#" data-role="button" data-inline="true" data-icon="back" data-iconpos="notext" data-rel="back">Volver</a>
        	</div>
        <h1>Contactos</h1>
      </div>
      <div data-role="content" align="center">
        <div data-role="fieldcontain">
          <input type="text" name="ti_search" id="ti_search" value="" placeholder="Nombre" />
        </div>
        <button id="b_buscar">Buscar</button>
      </div>
    </div>
    
    
    
   <!-- formulario de envÃ­o de mails-->
    <div data-role="page" id="mail_page">
      <div data-role="header">
      	<div class="ui-btn-left">
            <a href="#" data-role="button" data-inline="true" data-icon="back" data-iconpos="notext" data-rel="back">Volver</a>
        	</div>
        <h1>Email</h1>
      </div>
      <div data-role="content">
        <div data-role="fieldcontain">
          <input type="text" name="ti_asunto" id="ti_asunto" value="" placeholder="asunto"  />
        </div>
        <div data-role="fieldcontain">
          <textarea cols="40" rows="8" name="ta_body" id="ta_body" placeholder="Este es el cuerpo del mensaje"></textarea>
        </div>
        <button id="b_enviar">Enviar</button>
      </div>
    </div>
    

</body>
</html>
